  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bot Status</title>
      <style>
          body {
              margin: 0;
              padding: 0;
              font-family: Arial, sans-serif;
              text-align: center;
              background: linear-gradient(to bottom, #0074e4, #ffffff); /* Initial background */
              background-size: 400% 400%; /* Background size for animation */
              animation: gradientAnimation 5s linear infinite alternate; /* Animation properties */
          }

          #status {
              color: #2ecc71; /* Green color for online status */
              font-weight: bold;
          }

          #clock {
              font-size: 2rem;
              color: #333; /* Dark gray color for clock */
          }

          #date {
              font-size: 1.5rem;
              color: #333; /* Dark gray color for date */
          }

          @keyframes gradientAnimation {
              0% {
                  background-position: 0% 0%;
              }
              0% {
                  background-position:  0% 0%;
              }
